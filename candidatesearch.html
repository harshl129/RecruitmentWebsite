<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="canstyle.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" class="logo">
  </header>

  <div class="wrapper">
    <input type="checkbox" id="btn" hidden>
    <label for="btn" class="menu-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </label>
    <nav id="sidebar">
      <div class="title">Side Menu</div>
      <ul class="list-items">
        <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="#"><i class="fas fa-sliders-h"></i>Clients</a></li>
        <li><a href="#"><i class="fas fa-address-book"></i>Services</a></li>
        <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
        <li><a href="#"><i class="fas fa-stream"></i>Features</a></li>
        <li><a href="#"><i class="fas fa-user"></i>About us</a></li>
        <li><a href="#"><i class="fas fa-globe-asia"></i>Languages</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i>Contact us</a></li>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </ul>
    </nav>
  </div>


<div class="search-box">
  <input class="search-txt" name="" placeholder="Add keywords related to requirement">
  <a class="search-btn" href="#">
    <i class="fa-thin fa-magnifying-glass"></i>
 
  </a>
</div>


  <!-- Candidate Search Section -->
  <section class="search-section">
    <div class="container">
      
      <div class="search-bar">
        <input type="text" id="job-role" placeholder="Job Role" class="search-input">
        <input type="text" id="job-location" placeholder="Job Location" class="search-input">
        <select id="experience" class="search-input">
          <option value="fresher">Fresher</option>
          <option value="skilled">Skilled Professional</option>
          <option value="free">Freelancer</option>
        </select>
        <button class="search-button">Apply</button>
      </div>
    </div>
  </section>

  <div class="candidate-boxes">
    
    <!-- First row of candidate boxes -->
    <div class="candidate-box">
      <img src="candidate1.jpeg" alt="Candidate 1" class="candidate-image" />
      <h3 class="candidate-title">Freelancer</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-box">
      <img src="candidate2.jpeg" alt="Candidate 2" class="candidate-image" />
      <h3 class="candidate-title">HR</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-box">
      <img src="candidate3.png" alt="Candidate 3" class="candidate-image" />
      <h3 class="candidate-title">Analyst</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-box">
      <img src="candidate4.jpeg" alt="Candidate 4" class="candidate-image" />
      <h3 class="candidate-title">Fresher</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-boxes second-row">
    <!-- Second row of candidate boxes -->
    <div class="candidate-box">
      <img src="candidate5.png" alt="Candidate 5" class="candidate-image" />
      <h3 class="candidate-title">Software Proffesional</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-box">
      <img src="candidate6.png" alt="Candidate 6" class="candidate-image" />
      <h3 class="candidate-title">Researchers</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-box">
      <img src="candidate7.png" alt="Candidate 7" class="candidate-image" />
      <h3 class="candidate-title">Media</h3>
      <div class="arrow-key"></div>
    </div>
    <div class="candidate-box">
      <img src="candidate8.jpeg" alt="Candidate 8" class="candidate-image" />
      <h3 class="candidate-title">Volunteer</h3>
      <div class="arrow-key"></div>
    </div>
  </div>
